<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tada!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
  </head>
  <body>

    <header>
      <h1>Tada!</h1>
      <nav>
        <div>
          <button id="btSave">💾 Save</button>
          <button id="btImport">↙️ Import</button>
          <button id="btExport">↗️ Export</button>
        </div>
        <div>
          <button id="btAddTask">➕ Add Task</button>
          <button id="btAddProject">➕ Add Project</button>
        </div>
        <div>
          <button id="btShowProjects">📋 Projects</button>
          <button id="btShowTasks">⌚ Tasks</button>
          <button id="btShowAbout">❓ About</button>
        </div>
      </nav>
     
    </header>

    <main>
      <div id="display">Content</div>
    </main>

    <footer>
      <div id="appConsole">Loading...</div>
      <div class="version">v0.0.1</div>
    </footer>

    <!-- DIALOG WINDOWS -->
    
    <dialog id="dlgImport">
      <input type="file" id="fileSelector" accept="application/json"><br><br>
      <form method="dialog">
        <button>❌ Cancel</button>
      </form>
      <button id="btConfirmImport">➡️ Import</button>
    </dialog>

    <dialog id="dlgExportSuccess">
      A snapshot has been saved to your download folder.<br><br>
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>

    <dialog id="dlgAddTask">
      Enter the task name:
      <input type="text" id="inpAddTaskName" maxlength="20" size="20"><br><br>
      <form method="dialog">
        <button>❌ Cancel</button>
      </form>
      <button id="btConfirmAddTask">➡️ Add</button>
    </dialog>

    <dialog id="dlgAddProject">
      Enter the project name:
      <input type="text" id="inpAddProjectName" maxlength="20" size="20"><br><br>
      <form method="dialog">
        <button>❌ Cancel</button>
      </form>
      <button id="btConfirmAddProject">➡️ Add</button>
    </dialog>

    <dialog id="dlgAbout">
      <b>Tada!</b> <i class="version">v0.0.1</i><br>
      <a href="mailto:richardneumann@gmail.com">Contact</a><br><br>
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>

    <dialog id="dlgEditTask">
      <data id="datEditTaskId" value=""></data>
      Edit task details:<br>
      <label for="inpEditTaskName">Title:</label>
      <input type="text" id="inpEditTaskName" maxlength="20" size="20"><br>

      <label for="inpEditTaskTodoDate">Creation date:</label>
      <input type="date" id="inpEditTaskTodoDate"><br>

      <label for="inpEditTaskDoingDate">Start date:</label>
      <input type="date" id="inpEditTaskDoingDate"><br>

      <label for="inpEditTaskDoneDate">Complete date:</label>
      <input type="date" id="inpEditTaskDoneDate"><br>
      <form method="dialog">
        <button>❌ Cancel</button>
      </form>
      <button id="btConfirmEditTask">➡️ Edit</button>
    </dialog>
    
    <dialog id="dlgDelTask">
      <data id="datDelTaskId" value=""></data>
      Are you sure you want to delete this task?<br><br>
      <form method="dialog">
        <button>❌ Cancel</button>
      </form>
      <button id="btConfirmDelTask">➡️ Delete</button>
    </dialog>

    <dialog id="dlgEditProject">
      <data id="datEditProjectId" value=""></data>
      Edit project details:<br>
      <label for="inpEditProjectName">Title:</label>
      <input type="text" id="inpEditProjectName" maxlength="20" size="20"><br>

      <select id="selEditProjectChildren" multiple="multiple">
        <option value="1">Task</option>
      </select><br>
      
      <form method="dialog">
        <button>❌ Cancel</button>
      </form>
      <button id="btConfirmEditProject">➡️ Confirm</button>
    </dialog>

    <dialog id="dlgDelProject">
      <data id="datDelProjectId" value=""></data>
      Are you sure you want to delete this project?<br><br>
      <form method="dialog">
        <button>❌ Cancel</button>
      </form>
      <button id="btConfirmDelProject">➡️ Delete</button>
    </dialog>

  </body>
</html>
