<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tada!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
  </head>
  <body>

    <header>
      <h1>Tada!</h1>
      <nav>
        <div id="fileHandling">
          <button id="btSave">💾 Save</button>
          <button id="btImport">↙️ Import</button>
          <button id="btExport">↗️ Export</button>
        </div>
        <div id="taskHandling">
          <button id="btAddTask">➕ Add Task</button>
          <button id="btAddProject">➕ Add Project</button>
        </div>
        <div id="displayHandling">
          <button id="btShowProjects">📋 Projects</button>
          <button id="btShowTasks">⌚ Tasks</button>
          <button id="btShowAbout">❓ About</button>
        </div>
      </nav>
     
    </header>

    <main>
      <div id="display">Content</div>
    </main>

    <footer>
      <div id="appConsole">Loading...</div>
      <div id="version" class="version">v0.0.1</div>
    </footer>

    <!-- DIALOG WINDOWS -->
    
    <dialog id="dlgImport">
      <input type="file" id="fileSelector" accept="application/json">
      <form method="dialog">
        <button>❌ Cancel</button>
      </form>
      <button id="btLoadFile">➡️ Load</button>
    </dialog>

    <dialog id="dlgExported">
      A snapshot has been saved to your download folder.<br><br>
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>

    <dialog id="dlgAddTask">
      Enter the task name:
      <input type="text" id="newTaskName" maxlength="20" size="20">
      <form method="dialog">
        <button>❌ Cancel</button>
      </form>
      <button id="btCreateTask">➡️ Create</button>
    </dialog>

    <dialog id="dlgAddProject">
      Enter the project name:
      <input type="text" id="newProjectName" maxlength="20" size="20">
      <form method="dialog">
        <button>❌ Cancel</button>
      </form>
      <button id="btCreateProject">➡️ Create</button>
    </dialog>

    <dialog id="dlgAbout">
      <b>Tada!</b> <i class="version">v0.0.1</i><br>
      <a href="mailto:richardneumann@gmail.com">Contact</a><br><br>
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>

  </body>
</html>
