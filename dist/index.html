<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tada!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
  </head>
  <body>

    <header>
      <h1 class="logo">tada!</h1>
      <nav>
        <div class="uiButtons">
          <button id="btSave">üíæ Save</button>
          <button id="btImport">‚ÜôÔ∏è Import</button>
          <button id="btExport">‚ÜóÔ∏è Export</button>
          <button id="btShowProjects">üìã Projects</button>
          <button id="btShowTasks">‚åö Tasks</button>
          <button id="btShowAbout">‚ùì About</button>
        </div>
        <hr>
        <div class="addButtons">
          <button id="btAddTask">‚ûï Add Task</button>
          <button id="btAddProject">‚ûï Add Project</button>
        </div>
      </nav>
    </header>

    <main id="display">
    </main>

    <footer>
      <div id="appConsole">Loading...</div>
      <div class="version">v0.0.1</div>
    </footer>

    <!-- DIALOG WINDOWS -->
    
    <dialog id="dlgImport">
      <input type="file" id="fileSelector" accept="application/json"><br><br>
      <form method="dialog">
        <button>‚ùå Cancel</button>
      </form>
      <button id="btConfirmImport">‚û°Ô∏è Import</button>
    </dialog>


    <dialog id="dlgExportSuccess">
      A snapshot has been saved to your download folder.<br><br>
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>


    <dialog id="dlgAddTask">
      Enter the task name:
      <input type="text" id="inpAddTaskName" maxlength="20" size="20"><br><br>
      <form method="dialog">
        <button>‚ùå Cancel</button>
      </form>
      <button id="btConfirmAddTask">‚û°Ô∏è Add</button>
    </dialog>


    <dialog id="dlgAddProject">
      Enter the project name:
      <input type="text" id="inpAddProjectName" maxlength="20" size="20"><br><br>
      <form method="dialog">
        <button>‚ùå Cancel</button>
      </form>
      <button id="btConfirmAddProject">‚û°Ô∏è Add</button>
    </dialog>


    <dialog id="dlgAbout">
      <b>tada!</b> <i class="version">v0.0.1</i><br>
      <a href="https://github.com/RichardENeumann/odin-todo">GitHub</a><br>
      <a href="mailto:richardneumann@gmail.com">Contact</a><br><br>
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>


    <dialog id="dlgEditTask">
      <data id="datEditTaskId" value=""></data>
      <h2>Edit task details:</h2><br>
      <label for="inpEditTaskName">Title:</label>
      <input type="text" id="inpEditTaskName" maxlength="20" size="20"><br><br>
      <div class="dlgEditTaskInputBlock">
        <label for="inpEditTaskTodoDate">Create date:</label>  
        <input type="date" id="inpEditTaskTodoDate">
     
        <label for="inpEditTaskDoingDate">Start date:</label>
        <input type="date" id="inpEditTaskDoingDate">
      
        <label for="inpEditTaskDoneDate">End date:</label>
        <input type="date" id="inpEditTaskDoneDate">
      </div>
      <form method="dialog">
        <button>‚ùå Cancel</button>
      </form>
      <button id="btConfirmEditTask">‚û°Ô∏è Edit</button>
    </dialog>
    

    <dialog id="dlgDelTask">
      <data id="datDelTaskId" value=""></data>
      Are you sure you want to delete this task?<br><br>
      <form method="dialog">
        <button>‚ùå Cancel</button>
      </form>
      <button id="btConfirmDelTask">‚û°Ô∏è Delete</button>
    </dialog>


    <dialog id="dlgEditProject">
      <data id="datEditProjectId" value=""></data>
      <h2>Edit project details:</h2>

      <div class="dlgEditProjectInputBlock">
        <label for="inpEditProjectName">Title:</label>
        <input type="text" id="inpEditProjectName" maxlength="20" size="20"><br>

        <div class="editChildren">
          <select id="selAddProjectChildren" multiple="multiple">
          </select>
          <div>
            <button id="btAddToProject">&raquo;</button><br>
            <button id="btRemoveFromProject">&laquo;</button><br>
          </div>
          <select id="selEditProjectChildren" multiple="multiple">
          </select>
        </div>
      </div>

      <form method="dialog">
        <button>‚ùå Cancel</button>
      </form>
      <button id="btConfirmEditProject">‚û°Ô∏è Confirm</button>
    </dialog>


    <dialog id="dlgDelProject">
      <data id="datDelProjectId" value=""></data>
      Are you sure you want to delete this project?<br><br>
      <form method="dialog">
        <button>‚ùå Cancel</button>
      </form>
      <button id="btConfirmDelProject">‚û°Ô∏è Delete</button>
    </dialog>

  </body>
</html>
